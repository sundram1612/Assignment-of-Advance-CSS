<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image zoomed slowly</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            border: 3px solid black;
            margin: 150px auto;
            transition: 0.5s ease-in-out;

        }
        img {
            width: 500px;
        }
        div:hover {
            margin-top: 180px;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div>
        <img src="Assets/monument_along_roadsideusingai..jpg" />
    </div>
</body>
</html>
